
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa del promedio de una clase</title>
    <script>
        
        var c;
        c=5;
        document.writeln("<h3>PostIncremento</h3>");

        // imprime 5;
        document.writeln("<p>"+c);
        //imprime 5 luego incrementa;
        document.writeln(" "+ c++);
        // incrementa luego imprime 7;
        document.writeln(" "+ ++c);
        // imprime 7
        document.writeln(" " + c + "</p>");
        //c++ imprime - incrementa
        //++c incrementa - imprime
        //c-- imprime - disminuye
        //--c disminuye - imprime`
        
        

        // suma de numeros consecutivos 
        
        var num;
        num =0;
        document.writeln("<h1>Hola mundo</h1>");
        
        
        while(num!=21){
            document.write("<p>" + ++num + "</p>");
        }
        
        

    </script>
</head>

</body>
</html>
